<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="./JS/main.js" type="module"></script>
    <link rel="stylesheet" href="./CSS/style.css">
    <title>MenuDigital</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./Assets/img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./Assets/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./Assets/img/favicons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-black" data-bs-theme="dark">
            <div class="container-fluid header-content-custom">
                <a class="navbar-brand" href="#">Makkatillas</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="./index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="./HTML/MisOrdenes.html">Mis Órdenes</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
                    </ul>
                    <li class="nav-item">
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#carritoModal">
                            <i class="bi bi-cart"></i> Carrito
                            <span class="badge bg-danger ms-1" id="carrito-badge" style="display: none;">0</span>
                        </button>
                    </li>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid mt-4 main-content-custom">
        <div class="row mb-4">
            <div class="col-md-8">
                <input type="search" class="form-control" id="input-busqueda" placeholder="Buscar plato por nombre...">
            </div>
        </div>
        <div class="mb-4" id="filters-container">

        <div id="category-filters-container" class="btn-group flex-wrap" role="group">
        </div>

        <div id="secondary-filters">
            <div class="secondary-filters-sortByPrice">
                <select class="form-select" id="sort-by-price" style="width: auto;">
                    <option value="ASC">Menor precio</option>
                    <option value="DESC">Mayor precio</option>
                </select>
            </div>
            <div class="form-check border p-1 rounded secondary-filters-onlyActive">
                <input type="checkbox" role="switch" id="only-active-checkbox">
                <label class="form-check-label" for="only-active-checkbox">Activos</label>
            </div>
        </div>

    </div>
        <h2>Platos</h2>
        <div class="row" id="dishes-container"></div>
    </main>

    <footer class="bg-dark text-white text-center p-3 mt-5">
        <div class="container-fluid footer-content-custom">
            <p class="m-0">El Gran Sabor &copy; 2025 - Todos los derechos reservados.</p>
        </div>
    </footer>

    <div class="modal fade" id="carritoModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Mi Pedido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="carrito-items-container">
                        <p>Tu carrito está vacío.</p>
                    </div>
                    <hr>
                    <h5>Detalles de Entrega</h5>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="deliveryType" id="deliveryTypeSalon" value="3" checked>
                            <label class="form-check-label" for="deliveryTypeSalon">Consumir en el Salón</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="deliveryType" id="deliveryTypeLlevar" value="2">
                            <label class="form-check-label" for="deliveryTypeLlevar">Para Llevar</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="deliveryType" id="deliveryTypeDelivery" value="1">
                            <label class="form-check-label" for="deliveryTypeDelivery">Delivery</label>
                        </div>
                    </div>

                    <div id="delivery-details-inputs">
                        <div id="input-container-table" class="mb-3">
                            <label for="table-number" class="form-label">Número de Mesa:</label>
                            <input type="text" class="form-control" id="table-number" placeholder="Ej: 5">
                        </div>
                        <div id="input-container-name" class="mb-3" style="display: none;">
                            <label for="diner-name" class="form-label">Nombre para el Retiro:</label>
                            <input type="text" class="form-control" id="diner-name" placeholder="Nombre de quien retira">
                        </div>
                        <div id="input-container-address" class="mb-3" style="display: none;">
                            <label for="delivery-address" class="form-label">Dirección de Entrega:</label>
                            <input type="text" class="form-control" id="delivery-address" placeholder="Calle, Número, Ciudad">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="order-notes" class="form-label">Notas Adicionales:</label>
                        <textarea class="form-control" id="order-notes" rows="2" placeholder="¿Alguna indicación especial para tu pedido?"></textarea>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Seguir comprando</button>
                    <button type="button" class="btn btn-success" id="confirmar-pedido-btn">Confirmar Pedido</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
